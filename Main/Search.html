<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Services - LabourLink</title>
    <link rel="stylesheet" href="searchStyles.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Labour-Link</h1>
                <p>Connecting you with trusted service providers</p>
            </div>
            <nav>
                <ul>
                    <li><a href="https://quickstackssd.github.io/Labour-Link/Main/index.html">Home</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2>Find Your Service</h2>
            <form id="search-form" class="search-form">
                <label for="category">Select Service Category:</label>
                <select name="category" id="category">
                    <option value="moving">Moving</option>
                    <option value="trades">Trades</option>
                    <option value="lawncare">Lawn Care</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="plumbing">Plumbing</option>
                </select>

                <label for="location">Select Location:</label>
                <select id="location" name="location">
                    <option value="Saint John">Saint John</option>
                    <option value="Moncton">Moncton</option>
                    <option value="Fredericton">Fredericton</option>
                </select>

                <button type="button" class="btn" id="search-btn">Search</button>
            </form>

            <h2>Results</h2>
            <div id="results" class="results-section">
                <!-- Dynamic results will appear here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 LabourLink - All rights reserved</p>
        </div>
    </footer>

    <!-- âœ… Script at the end -->
    <script src="Search.js"></script>
</body>

</html>
